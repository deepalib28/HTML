<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="http://allfont.net/allfont.css?fonts=antonio-regular" rel="stylesheet" type="text/css" />
</head>


<body>
	<div id="header">
		<div class="container">


			<div class="logo">
				<img src="Images/Group.png" alt="Group" />
			</div>
			<div class="float-right">
				<a href="#" class="link">Contact Us</a>

				<a href="#" class="link">About Us</a>

				<button class="btn">Book Now</button>
			</div>
		</div>
	</div>

	<div class="banner">
		<img src="Images/banner.jpeg" alt="banner" />
	</div>

	<div class="main-content">
		<div class="container">
			<ul class="card clearfix">
				<li>
					<img src="Images/box1.jpg" alt="box1" />
				</li>
				<li>
					<img src="Images/box2.jpg" alt="box2" />
				</li>
				<li>
					<img src="Images/box3.jpg" alt="box3" />
				</li>
			</ul>

		</div>
	</div>

	<div id="footer">
		<div class="container">
			All rights reserved. Copyright 2018
		</div>
	</div>
</body>

</html>
